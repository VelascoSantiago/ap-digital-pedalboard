<!-- templates/client_app.html -->

<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente de Grabación</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 1em; line-height: 1.6; background-color: #f4f4f9; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 1em; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .section { margin-bottom: 2em; padding: 1.5em; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9fc; }
        h1, h2 { color: #333; text-align: center; }
        form { margin-top: 1em; display: flex; flex-direction: column; gap: 1em; }
        input[type="file"] { padding: 1em; border-radius: 5px; border: 1px solid #ccc; background-color: #e2eafc; }
        input[type="submit"] { padding: 1em; background-color: #007aff; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
        audio { width: 100%; margin-top: 1em; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #fff; padding: 1em; border-radius: 5px; margin-bottom: 0.8em; }
        .file-name { font-weight: bold; margin-bottom: 0.5em; }
        .download-btn { display: inline-block; background-color: #34c759; color: white; border: none; padding: 0.7em 1em; text-decoration: none; text-align: center; margin-top: 0.8em; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cliente de Grabación</h1>
        <p style="text-align: center;">Sube una pista para procesarla en la computadora.</p>

        <div class="section">
            <h2>Subir nueva pista</h2>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input type="file" name="file" accept="audio/*" required>
                <input type="submit" value="Subir Pista">
            </form>
        </div>

        <div class="section">
            <h2>Pistas en el Servidor</h2>
            
            <h3>Pistas Crudas</h3>
            <ul id="raw-tracks-list">
                <!-- Las pistas crudas se cargarán aquí por JavaScript -->
            </ul>
            
            <h3>Pistas Procesadas</h3>
            <ul id="processed-tracks-list">
                <!-- Las pistas procesadas aparecerán aquí automáticamente -->
            </ul>
        </div>
    </div>

    <script>
        // Función para crear el HTML de un elemento de la lista
        function createTrackElement(track, type) {
            const listItem = document.createElement('li');
            
            const fileNameDiv = document.createElement('div');
            fileNameDiv.className = 'file-name';
            fileNameDiv.textContent = track;
            
            const audioPlayer = document.createElement('audio');
            audioPlayer.controls = true;
            audioPlayer.src = `/download/${type}/${track}`;
            
            listItem.appendChild(fileNameDiv);
            listItem.appendChild(audioPlayer);

            // Añadir botón de descarga solo para pistas procesadas
            if (type === 'fx') {
                const downloadLink = document.createElement('a');
                downloadLink.href = `/download/fx/${track}`;
                downloadLink.className = 'download-btn';
                downloadLink.textContent = 'Descargar';
                downloadLink.download = track; // Atributo para que el navegador descargue el archivo
                listItem.appendChild(downloadLink);
            }
            
            return listItem;
        }

        // Función para pedir los datos al servidor y actualizar las listas
        async function updateTrackLists() {
            try {
                const response = await fetch('/api/tracks');
                const data = await response.json();

                const rawList = document.getElementById('raw-tracks-list');
                const processedList = document.getElementById('processed-tracks-list');

                // Limpiar listas actuales
                rawList.innerHTML = '';
                processedList.innerHTML = '';

                // Poblar lista de pistas crudas
                if (data.raw_tracks.length > 0) {
                    data.raw_tracks.forEach(track => {
                        rawList.appendChild(createTrackElement(track, 'raw'));
                    });
                } else {
                    rawList.innerHTML = '<li>No hay pistas crudas todavía.</li>';
                }
                

                // Poblar lista de pistas procesadas
                if (data.processed_tracks.length > 0) {
                    data.processed_tracks.forEach(track => {
                        processedList.appendChild(createTrackElement(track, 'fx'));
                    });
                } else {
                    processedList.innerHTML = '<li>Aún no hay pistas procesadas.</li>';
                }

            } catch (error) {
                console.error('Error al actualizar las listas de pistas:', error);
            }
        }

        // Llamar a la función una vez al cargar la página
        document.addEventListener('DOMContentLoaded', updateTrackLists);

        // Y luego, llamar a la función cada 5 segundos
        setInterval(updateTrackLists, 5000);
    </script>
</body>
</html>
